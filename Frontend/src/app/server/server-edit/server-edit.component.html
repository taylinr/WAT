<button class="delete" mat-button color="basic" (click)="toggleForm()">Edit</button>

<div *ngIf="showEdit">
  <div class="modal">
    <mat-card class="modal-content row">
      <div class="col-12 row">
        <button class="add" mat-mini-fab color="primary" (click)="toggleForm()">
          <span *ngIf="showEdit">
            <i class="fas fa-plus cross"></i>
          </span>
        </button>
        <h3>Edit server:</h3>
      </div>
      <form (submit)="onEditServer(serverForm)" #serverForm="ngForm">
        <mat-form-field class="col-6">
          <mat-label>IP</mat-label>
          <input
            matInput
            type="text"
            name="serverIP"
            ngModel
            required
            minlength="5"
            pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$"
            #ip="ngModel"
            placeholder="{{server.ip}}"
          />
          <div *ngIf="ip.valid" class="check">
            <i class="fas fa-check"></i>
          </div>
          <mat-error *ngIf="ip.invalid &&  ip.errors.required">
            IP is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf=" ip.invalid && ip.errors.pattern">
            IP must be a IP Adress: XX.XX.XX.XX
          </mat-error>
          <mat-error *ngIf="ip.invalid && ip.errors.minlength">
            IP must be at least 5 characters long.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="col-6">
          <mat-label>Title / Alias</mat-label>
          <input
            matInput
            type="text"
            name="serverTitle"
            ngModel
            placeholder="{{server.title}}"
          />
        </mat-form-field>
        <mat-form-field class="col-6">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            rows="4"
            name="serverDescription"
            ngModel
            placeholder="{{server.description}}"
          ></textarea>
        </mat-form-field>
        <mat-form-field class="col-6">
          <mat-label>Software</mat-label>
          <select
            matNativeControl
            name="serverSoftware"
            ngModel
            placeholder="{{server.software}}"
            #software="ngModel">
            <option value="EngineX">Engine X</option>
            <option value="Apache">Apache</option>
            <option value="Windows">Windows</option>
          </select>
        </mat-form-field>
        <mat-checkbox
          class="col-6"
          name="serverlogin"
          ngModel
          value="{{server.login}}"
        >
          Additional Login
        </mat-checkbox>
        <div class="col-12">
          <button
            class="submit"
            mat-raised-button
            type="submit">
            Save Server
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
